version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sdr-app-api
    ports:
      - "8000:8000"
    environment:
      # Application
      - APP_ENV=production
      - APP_DEBUG=false
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      
      # API
      - API_V1_PREFIX=/api/v1
      - PROJECT_NAME=Multi-Tenant AI Agent Platform
      
      # Supabase (required)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
      
      # Database (required)
      - DATABASE_URL=${DATABASE_URL}
      
      # Database Pool Settings
      - DB_POOL_SIZE=5
      - DB_MAX_OVERFLOW=10
      - DB_POOL_TIMEOUT=30
    volumes:
      # Mount logs directory if needed
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sdr-network

networks:
  sdr-network:
    driver: bridge
